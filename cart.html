<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="/image/svg+xml" href="/project-caramel/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Food Boutique</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/modern-normalize@2.0.0/modern-normalize.min.css"
    />
    
    
    <script type="module" crossorigin src="/project-caramel/commonHelpers.js"></script>
    <link rel="modulepreload" crossorigin href="/project-caramel/assets/vendor-99d50140.js">
    <link rel="modulepreload" crossorigin href="/project-caramel/assets/get-api-1ce7f6aa.js">
    <link rel="stylesheet" href="/project-caramel/assets/get-api-a54a1fa4.css">
    <link rel="stylesheet" href="/project-caramel/assets/cart-edf2b8cf.css">
  </head>
  <body>
    <header class="header">
  <div class="container header-container">
    <div class="box-hover">
      <a class="header-logo link" href="">
        <div class="header__shop-icon-container">
          <svg class="cart-shop-icon" width="16" height="16">
            <use href="../images/icons.svg#icon-tdesign_cabbage-1"></use>
          </svg>
        </div>
        Food Boutique
      </a>
    </div>
    <nav class="header-navigation">
      <a class="header-home link" href="./index.html">Home</a>

      <a id="cartLink" class="header-cart link" href="#">
        <div class="header__icon-container">
          <svg class="cart-icon" width="16" height="16">
            <use
              href="../images/icons.svg#icon-heroicons-solid_shopping-cart"
            ></use>
          </svg>
        </div>
        <span id="countProducts">Cart(0)</span>
      </a>
    </nav>
  </div>
</header>


    <main>
      <section class="container">
  <!-- <h1><a href="../cart.html">HERO</a></h1> -->
  <div class="title-container">
    <div class="basket-border">
      <svg class="basket-icon" width="18" height="18">
        <use href="/project-caramel/assets/icons-6054baf6.svg#shopping-cart"></use>
      </svg>
    </div>
    <h2 class="title-cart">Cart (<span class="js-item-count">0</span>)</h2>
  </div>
  <div class="empty-basket-container js-empty-basket hide">
    <img
      class="empty-basket-img"
      src="/project-caramel/assets/empty_yellow_shopping_basket-84a167bd.png"
      alt="Empty yellow shopping basket"
    />
    <div class="basket-text-container">
      <p class="basket-text-bold">
        Your basket is <span class="color">empty...</span>
      </p>
      <p class="basket-text">
        Go to the main page to select your favorite products and add them to the
        cart.
      </p>
    </div>
  </div>
  <div class="basket-container js-filled-basket">
    <div class="basket-item-container js-item-button">
      <button class="basket-clear-container" type="button">
        <p class="basket-clear-text">Delete all</p>
        <svg class="delete-icon" width="24" height="24">
          <use href="/project-caramel/assets/icons-6054baf6.svg#delete-icon"></use>
        </svg>
      </button>
      <ul class="items-block-container js-items-container"></ul>
    </div>
    <div class="basket-total-container">
      <h3 class="total-title">Your Order</h3>
      <ul class="total-count-container">
        <li class="total-main-text">Total</li>
        <li>
          <span class="total-small-text">Sum:</span>
          <span class="total-count-text">$0</span>
        </li>
      </ul>
      <form class="checkout-form js-checkout-form">
        <label class="email-label" for="email">
          Mail
          <input
            class="email-input"
            type="email"
            id="email"
            placeholder="Enter your email"
          />
        </label>
        <button class="checkout-button" type="submit">Checkout</button>
      </form>
    </div>
  </div>
</section>

    </main>

    <footer class="footer">

</footer>

    
  </body>
</html>
